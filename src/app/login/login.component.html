<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
      alt="profile image"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
        />
        <div class="alert alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">Email requis</div>
          <div *ngIf="email.errors['email']">Email invalide</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label><br />
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Mot de passe requis</div>
          <div *ngIf="password.errors['minlength']">
            Minimum 6 caractères
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Se connecter</button>
      </div>

      <div class="form-group">
        <div class="alert alert-danger" *ngIf="f.submitted && isLoginFailed">
          Échec de la connexion : {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Connecté en tant que {{ roles.join(', ') }}.
    </div>
  </div>
</div>
